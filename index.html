<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook Page | Tiendev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <main>

        <div class="row">
          <div class="colm-logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
            <h2>Connect with friends and the world around you on Facebook.</h2>
          </div>

          <div class="colm-form">
            <div class="form-container">
              <input type="text" placeholder="Email or phone number">
              <input type="password" placeholder="Password">
              <button style="cursor:pointer;" class="btn-login">Login</button>
              <a href="#">Forgot password?</a>
              <button style="cursor:pointer;" class="btn-new">Create new Account</button>
            </div>
            <p><a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-contents">
          <ul>
            <li><a href="#">English(US)</a></li>
            <li><a href="#">日本語</a></li>
            <li><a href="#">Português (Brasil)</a></li>
            <li><a href="#">中文(简体)</a></li>
            <li><a href="#">Español</a></li>
            <li><a href="#">Bahasa Indonesia</a></li>
            <li><a href="#">한국어</a></li>
            <li><a href="#">Français (France)</a></li>
            <li><a href="#">Deutsch</a></li>
            <li><a href="#">Français (France)</a></li>
            <li><button>+</button></li>
          </ul>

        </div>
      </footer>

</body>
</html>
